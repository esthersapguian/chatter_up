<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport for responsiveness -->
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="register-container">
      <h2>Register</h2>
      <form method="POST" action="/register">
         <div class="input-group">
            <label for="username">Username:</label> <!-- Added label for accessibility -->
            <input type="text" id="username" name="username" placeholder="Username" required>
         </div>
         <div class="input-group">
            <label for="password">Password:</label> <!-- Added label for accessibility -->
            <input type="password" id="password" name="password" placeholder="Password" required>
         </div>
         <button type="submit">Register</button>
       </form>
       <p>Already have an account? <a href="/">Login here</a></p>
  </div> 

    <!-- {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %} -->
    {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
